<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TheBoard Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>The Board</h1>

  <div id="chat-container">
    <div id="chat"></div>
      <div id="agents">
        <img id="agent-contrarian" src="assets/contrarian_profile.png" alt="Contrarian">
        <img id="agent-supporter" src="assets/supporter_profile.png" alt="Supporter">
      </div>
    <div id="input-area">
      <input id="input" type="text" placeholder="Type your message..." />
      <button id="sendBtn" type="button">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
