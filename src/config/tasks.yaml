# src/config/tasks.yaml

tasks:
  generator_task:
    description: >
      Read the user's input: "{{user_input}}".
      Write a complete initial response in a {perspective} style.
      This is the first draft and will be refined later, so prioritize substance and clarity.
    expected_output: >
      A standalone first-draft response that addresses the user's input: "{{user_input}}".
      Style should reflect {perspective}.

  refiner_task:
    description: >
      You are given a previous response as context.
      Revise that response to ensure it accurately answers the original request: "{{user_input}}".
      Improve clarity, structure, and effectiveness.
      Keep the style and tone consistent with a {perspective} stance.
    expected_output: >
      A refined version of the original response.
      Preserve the original meaning and intent regarding "{{user_input}}".
      Output only the improved responseâ€”no commentary or explanation.
      Style must reflect {perspective}.

  translator_task:
    description: >
      You are given a refined response as context.
      Rewrite it into a concise, conversational message.
      Do not introduce new ideas or restate the problem.
      Style should reflect {perspective} and be natural like a text to a friend.
      LIMIT the response to ONLY 1-2 sentences.
    expected_output: >
      A conversational rewrite of the context in first person.
      Tone should be friendly, natural, and reflect {perspective}.
      You may ask a brief follow-up question if it fits.